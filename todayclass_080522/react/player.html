<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>


<script type="text/babel">

   function Player(obj){
      return <h1>Hi..This is {obj.name}, I am from {obj['children']}</h1>
   }
  
   
  

    function App(){
        return <div>
                <Player  name='Sachin'>Mumbai</Player>
                <Player  name='Dhoni'>Ranchi</Player>
                <Player  name='Kohli'>Delhi</Player>
            </div>
    }

    var root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)

</script>
