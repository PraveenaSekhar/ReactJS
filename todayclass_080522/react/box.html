<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>
<style>
    .box{
        border: 1px solid red;
        height: 100;
        width: 100;
        display: inline-block;
        text-align: center;
        line-height: 100px;
    }
</style>
<div id="root"></div>

<script type="text/babel">
    //prepare the content

     function Box(params){
         return <div className='box'>{params.no}</div>
     }


     function App(){
          return <div>
            <div>
               <Box no='1' /><Box no='2' />
            </div>
            <div>
                <Box no='3' /><Box no='4' />
            </div>
           
            </div>
     }
    
    //get container
    var root=ReactDOM.createRoot(document.getElementById('root'))
    // render content inside container
    root.render(<App></App>)
</script>
